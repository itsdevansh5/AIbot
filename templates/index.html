<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>College Chatbot</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            user-select: none;
        }
        h2 {
            font-weight: 700;
            margin-bottom: 25px;
            text-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        #chat-container {
            background: #1c1c28;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 520px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #chat-box {
            flex-grow: 1;
            height: 350px;
            overflow-y: auto;
            padding: 20px;
            background: #28293d;
            font-size: 16px;
            line-height: 1.5;
            scrollbar-width: thin;
            scrollbar-color: #6c63ff transparent;
        }
        #chat-box::-webkit-scrollbar {
            width: 8px;
        }
        #chat-box::-webkit-scrollbar-track {
            background: transparent;
        }
        #chat-box::-webkit-scrollbar-thumb {
            background-color: #6c63ff;
            border-radius: 10px;
            border: 2px solid transparent;
        }
        /* Chat message styles */
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        .message.bot {
            justify-content: flex-start;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message .bubble {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 20px;
            position: relative;
            white-space: pre-line;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            font-weight: 500;
        }
        .message.user .bubble {
            background: #6c63ff;
            color: #fff;
            border-bottom-right-radius: 4px;
        }
        .message.bot .bubble {
            background: #404158;
            color: #d1d1e9;
            border-bottom-left-radius: 4px;
        }
        .message.user .bubble::after,
        .message.bot .bubble::after {
            content: "";
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-style: solid;
        }
        .message.user .bubble::after {
            right: -8px;
            border-width: 8px 0 0 8px;
            border-color: transparent transparent transparent #6c63ff;
        }
        .message.bot .bubble::after {
            left: -8px;
            border-width: 8px 8px 0 0;
            border-color: #404158 transparent transparent transparent;
        }
        /* Input Area */
        #input-area {
            display: flex;
            border-top: 1px solid #35354a;
            background: #222232;
        }
        #user-input {
            flex-grow: 1;
            padding: 16px 20px;
            border: none;
            font-size: 16px;
            color: #fff;
            background: transparent;
            outline: none;
            transition: background 0.3s ease;
        }
        #user-input::placeholder {
            color: #8a8bb3;
        }
        #user-input:hover,
        #user-input:focus {
            background: #2a2a40;
        }
        #send-btn {
            background: #6c63ff;
            border: none;
            color: white;
            padding: 0 25px;
            cursor: pointer;
            font-weight: 700;
            font-size: 17px;
            transition: background 0.3s ease;
            user-select: none;
        }
        #send-btn:hover {
            background: #5952cc;
        }
        #send-btn:active {
            background: #413d8c;
        }
        /* Responsive */
        @media (max-width: 600px) {
            body {
                padding: 20px 10px;
            }
            #chat-container {
                max-width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            #chat-box {
                height: calc(100vh - 160px);
                padding: 15px;
            }
            #user-input {
                padding: 14px 15px;
            }
            #send-btn {
                padding: 0 18px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h2>College Admission & Hostel Chatbot</h2>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Ask anything about admission or hostel..." autocomplete="off" />
            <button id="send-btn" aria-label="Send message">Send</button>
        </div>
    </div>

   <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function appendMessage(message, sender) {
        const messageElem = document.createElement('div');
        messageElem.className = 'message ' + sender;
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.textContent = message;
        messageElem.appendChild(bubble);
        chatBox.appendChild(messageElem);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
        const query = userInput.value.trim();
        if (!query) return;

        appendMessage(query, 'user');
        userInput.value = '';
        userInput.disabled = true;
        sendBtn.disabled = true;

        try {
            const res = await fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query })
            });
            if (!res.ok) throw new Error('Network response was not ok');

            const data = await res.json();
            
            // This is the corrected line: access the "answer" key
            appendMessage(data.answer, 'bot');
        } catch (error) {
            appendMessage('Sorry, something went wrong. Please try again.', 'bot');
            console.error('Error:', error);
        } finally {
            userInput.disabled = false;
            sendBtn.disabled = false;
            userInput.focus();
        }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    // Focus the input on load
    userInput.focus();
</script>
</body>
</html>
