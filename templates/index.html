<!DOCTYPE html>
<html>
<head>
    <title>College Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        #chat-box { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
        #user-input { width: 80%; padding: 10px; }
        #send-btn { padding: 10px; }
    </style>
</head>
<body>
    <h2>College Admission & Hostel Chatbot</h2>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Ask anything..." />
    <button id="send-btn">Send</button>
    <script>
      const chatBox = document.getElementById('chat-box');
      const userInput = document.getElementById('user-input');

      document.getElementById('send-btn').onclick = async function() {
        const query = userInput.value;
        if (!query) return;
        chatBox.innerHTML += `<div><b>You:</b> ${query}</div>`;
        userInput.value = "";
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json'},
          body: JSON.stringify({ query })
        });
        const data = await res.json();
        chatBox.innerHTML += `<div><b>Bot:</b> ${data.response}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      };
      userInput.addEventListener("keypress", function(e) {
          if (e.key === "Enter") document.getElementById("send-btn").click();
      });
    </script>
</body>
</html>
